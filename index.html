<script>
// needs jquery.min.js
$(document).ready(function(){
	var d = new Date();
	var n = d.getHours();
	if (n > 17 || n < 9)
 		// If time is after 5PM (17:00) or before 9AM, apply closed theme to ‘body’
 		document.body.className = "closed";
	else
 		// Else use ‘open’ theme
 		document.body.className = "open";
});
</script>
